<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div><i class="fas fa-align-justify"></i></div>
        <div>CodeJam - Pallete</div>
        <div><i class="fas fa-ellipsis-v"></i></div>
    </header>
    <main>
        <div class="left-side">
            <div class="up">
                <div><i class="fas fa-fill-drip"></i>Paint bucket</div>
                <div><i class="fas fa-eye-dropper"></i>Choose color</div>
                <div><i class="fas fa-arrows-alt"></i>Move</div>
                <div><i class="fas fa-exchange-alt"></i>Transform</div>
            </div>
            <div class="down">
                <div>
                    <div id="cur" class="circle gray"></div>Current color
                </div>
                <div>
                    <div id="prev" class="circle green"></div>Prev color
                </div>
                <div>
                    <div class="circle red"></div>red
                </div>
                <div>
                    <div class="circle blue"></div>blue
                </div>
            </div>
        </div>
        <div class="right-side">
            <table>
                <tr>
                    <td id="td1"></td>
                    <td id="td2"></td>
                    <td id="td3"></td>
                </tr>
                <tr>
                    <td id="td4"></td>
                    <td id="td5"></td>
                    <td id="td6"></td>
                </tr>
                <tr>
                    <td id="td7"></td>
                    <td id="td8"></td>
                    <td id="td9"></td>
                </tr>
            </table>
        </div>
        <script src="index.js"></script>
    </main>
</body>

</html>
